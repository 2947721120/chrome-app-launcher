<html ng-app='options' ng-csp>

<head>
    <title>Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css styles/options.css -->
    <link rel='stylesheet' href="styles/options.css" />
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script type='text/javascript' src='scripts/app/namespace.js'></script>
    <script type='text/javascript' src='scripts/app/common/settings.js'></script>
    <script type='text/javascript' src='scripts/app/options.js'></script>
    <!-- endbuild -->
</head>

<body>
    <div role="main">
        <h1>
            <img style='display: inline-block; max-height: 150px;' src='images/grid64.png' />&nbsp;Apps Launcher
            <small>Options</small>
        </h1>
        <div class="option">
            <h3>Icon size</h3>
            <div class="radio">
                <label>
                    <i class='glyphicon glyphicon-th-large'></i>
                    <input type="radio" name='iconSize' value='large' >&nbsp;Make them bigger and add a caption below.
                </label>
            </div>
            <div class="radio">
                <label>
                    <i class='glyphicon glyphicon-th'></i>
                    <input type="radio" name='iconSize' value='small' >&nbsp;I like them smaller with no caption at all.
                </label>
            </div>
        </div>
        <div class="buttons">
            <button type='button' class="saveOptions btn btn-primary btn-lg" ng-click='save()' >
                <i ng-show='saved' class='glyphicon glyphicon-check '></i>&nbsp;Save
            </button>
        </div>
    </div>

        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
